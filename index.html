<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hey, I'm Ashna</title>
    <link rel="icon" type="image/x-icon" href="/img/fevicon.png?" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Contact -->
      <section class="contact" id="contact">
        <div class="container">
          <div class="contact-box">
            <div class="contact-info">
              <h3 class="title">Get in touch</h3>
              <p class="text">
                Give us a call or drop a message anytime, we will have a chat.
              </p>
              <div class="information-wrap">
                <div class="information">
                  <div class="contact-icon">
                    <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <p class="info-text">Ashna , India</p>
                </div>

                <div class="information">
                  <div class="contact-icon">
                    <i class="fas fa-paper-plane"></i>
                  </div>

                  <p class="info-text">dmeo@gmail.com</p>
                </div>

                <div class="information">
                  <div class="contact-icon">
                    <i class="fas fa-phone-alt"></i>
                  </div>
                  <p class="info-text">8606542678</p>
                </div>
              </div>
            </div>

            <div class="contact-form">
              <form
                form
                action="https://formsubmit.co/fbe30d8ad08199aa18d939301659dec5 "
                method="POST"
              >
                <h3 class="title">Contact me</h3>
                <div class="row">
                  <input type="hidden" name="_template" value="table" />
                  <input type="hidden" name="_subject" value="Contact" />

                  <input
                    class="contact-input"
                    placeholder="First Name"
                    type="text"
                    name="fname"
                    required
                  />
                  <input
                    type="text"
                    class="contact-input"
                    placeholder="Last Name"
                    name="lname"
                    required
                  />
                </div>

                <div class="row">
                  <input
                    type="text"
                    class="contact-input"
                    placeholder="Phone"
                    name="phone"
                    required
                  />
                  <input
                    type="email"
                    class="contact-input"
                    placeholder="Email"
                    name="email"
                    required
                  />
                </div>

                <div class="row">
                  <textarea
                    class="contact-input textarea"
                    placeholder="Message"
                    name="message"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
